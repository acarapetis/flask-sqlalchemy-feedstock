{% set name = "Flask-SQLAlchemy" %}
{% set version = "2.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 27448f04f46cfb7588ff30a4b7efb08b91d99f80dbee3d884c3cf76fab01cca2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - flask >=1.0.4
    - sqlalchemy >=1.2

test:
  imports:
    - flask_sqlalchemy

about:
  home: https://github.com/pallets/flask-sqlalchemy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Adds SQLAlchemy support to your Flask application
  dev_url: https://github.com/pallets/flask-sqlalchemy
  doc_url: https://flask-sqlalchemy.palletsprojects.com

extra:
  recipe-maintainers:
    - pmlandwehr
    - synapticarbors
